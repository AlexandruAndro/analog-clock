<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script defer src="script.js"></script>
    <script
      src="https://kit.fontawesome.com/cd2d9469d2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="img/favicon/favicon.png" />
    <title>Analog Clock</title>
  </head>
  <body>
    <div class="outWrapper" id="backgroundColor">
      <div class="wrapper">
        <div class="typing-demo" id="typingDemo"></div>
      </div>
      <div class="clock-wrapper">
        <div class="clock" id="clock">
          <div class="hand hour" data-hour-hand></div>
          <div class="hand minute" data-minute-hand></div>
          <div class="hand second" data-second-hand></div>
          <div class="number number1">1</div>
          <div class="number number2">2</div>
          <div class="number number3">3</div>
          <div class="number number4">4</div>
          <div class="number number5">5</div>
          <div class="number number6">6</div>
          <div class="number number7">7</div>
          <div class="number number8">8</div>
          <div class="number number9">9</div>
          <div class="number number10">10</div>
          <div class="number number11">11</div>
          <div class="number number12">12</div>
        </div>
      </div>
      <div class="dateFooter">
        <div id="todaysDate"></div>
        <footer>
          <p>Made with <i class="fa-solid fa-heart"></i> by Alex Andro</p>
        </footer>
      </div>
    </div>
  </body>
</html>
